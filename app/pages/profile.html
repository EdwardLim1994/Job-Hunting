    <script type="text/javascript">
        $(document).ready(function () {
            $('body').removeClass('preload');
            showNotification();
            window.onhashchange = () => {
                showNotification()
            };

            function showNotification() {
                let hash = window.location.hash.substr(1);
                let parts = hash.split("/");
                if (parts[0] == "notify") {

                    if (parts[1]) {
                        switch (parts[1]) {
                            case ("company"):
                                $("#updateProfile-tab, #updateProfile").removeClass("active show")
                                $("#companyProfile-tab").addClass("active")
                                $("#companyProfile").addClass("show active")
                                switch (parts[2]) {
                                    case ("add"):
                                        switch (parts[3]) {
                                            case ("success"):
                                                showSuccessMessage("Your company has been successfully register!!");
                                                break;

                                            case ("failed"):
                                                showErrorMessage("Failed to register company");
                                                break;
                                        }
                                        break;

                                    case ("update"):
                                        switch (parts[3]) {
                                            case ("success"):
                                                showSuccessMessage("Your company has been successfully updated!!");
                                                break;

                                            case ("failed"):
                                                showErrorMessage("Failed to update company");
                                                break;
                                        }

                                        break;
                                }
                                break;

                            case ('job'):
                                $("#updateProfile-tab, #updateProfile").removeClass("active show")
                                $("#addJob-tab, #savedJob-tab").addClass("active")
                                $("#addJob, #savedJob").addClass("show active")

                                switch (parts[2]) {
                                    case ('add'):
                                        switch (parts[3]) {
                                            case ("success"):
                                                $("#utilitiesModal").modal("hide");
                                                showSuccessMessage("Successfully added Job");
                                                break;

                                            case ("failed"):
                                                showErrorMessage("Failed to added Job");
                                                break;
                                        }
                                        break;

                                    case ('update'):
                                        switch (parts[3]) {
                                            case ("success"):
                                                $("#utilitiesModal").modal("hide");
                                                showSuccessMessage("Successfully updated Job");
                                                break;

                                            case ("failed"):
                                                showErrorMessage("Failed to update Job");
                                                break;
                                        }
                                        break;

                                    case ('delete'):
                                        switch (parts[3]) {
                                            case ("employer"):
                                                switch (parts[4]) {
                                                    case ("success"):
                                                        $("#utilitiesModal").modal("hide")
                                                        showSuccessMessage("Successfully deleted Job");
                                                        break;

                                                    case ("failed"):
                                                        showErrorMessage("Failed to delete Job");
                                                        break;
                                                }
                                                break;

                                            case ("employee"):
                                                switch (parts[4]) {
                                                    case ("success"):
                                                        $("#utilitiesModal").modal("hide")
                                                        showSuccessMessage("Successfully unsave Job");
                                                        break;

                                                    case ("failed"):
                                                        showErrorMessage("Failed to unsave Job");
                                                        break;
                                                }
                                                break;
                                        }

                                        break;
                                }
                                break;
                        }
                    }

                    $("#notificationModal").modal("show");

                    $("#notificationClose").on("click", function () {
                        history.replaceState(null, null, ' ');
                    })
                }
            }

            function showErrorMessage(body) {
                $("#notificationTitle").empty().text('Error');
                $("#notificationBody").empty().html(renderErrorIcon());
                $("#notificationBody").append(body);
                $("#notificationFooter").find('button').removeClass('btn-success').removeClass("btn-info").addClass("btn-danger");
                $("#notificationType").removeClass("modal-success").removeClass("modal-info").addClass("modal-danger");

            }

            function showSuccessMessage(body) {
                $("#notificationTitle").empty().text('Success');
                $("#notificationBody").empty().html(renderSuccessIcon());
                $("#notificationBody").append(body);
                $("#notificationFooter").find('button').removeClass('btn-danger').removeClass("btn-info").addClass("btn-success");
                $("#notificationType").removeClass("modal-danger").removeClass("modal-info").addClass("modal-success");
            }

            function showNormalMessage(body) {
                $("#notificationTitle").empty().text('Information');
                $("#notificationBody").empty().html(renderNotifyIcon());
                $("#notificationBody").append(body);
                $("#notificationFooter").find('button').removeClass('btn-success').remove("btn-danger").addClass("btn-info");
                $("#notificationType").removeClass("modal-success").removeClass("modal-danger").addClass("modal-info");
            }

            function renderSuccessIcon() {
                return '<i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>';
            }

            function renderErrorIcon() {
                return '<i class="fas fa-times fa-4x mb-3 animated rotateIn" ></i >';
            }

            function renderNotifyIcon() {
                return ' <i class="fas fa-exclamation fa-4x mb-3 animated rotateIn" ></i >';
            }

        })
    </script>
